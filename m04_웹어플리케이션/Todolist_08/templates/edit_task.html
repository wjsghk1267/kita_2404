{% extends "base.html" %} {% block title %}Edit Task{% endblock %} {% block header %}Edit Task{% endblock %} {% block content %}
<form method="POST" action="{{ url_for('edit_task', task_id=task_id) }}" class="mt-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" name="title" id="title" class="form-control" size="32" value="{{ task_title }}" required />
  </div>
  <div class="form-group">
    <label for="contents">내용</label>
    <textarea name="contents" id="contents" class="form-control" rows="4" required>{{ task_contents }}</textarea>
  </div>
  <div class="form-group">
    <label for="due_date">마감일</label>
    <input type="date" name="due_date" id="due_date" class="form-control" value="{{ task_due_date }}" required />
  </div>
  <button type="submit" class="btn btn-primary">Edit Task</button>
</form>
<p class="mt-3">등록일: {{ task_input_date }}</p>
<a href="{{ url_for('task_list') }}" class="btn btn-secondary mt-2">Back to Task List</a>
{% endblock %}
