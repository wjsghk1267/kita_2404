{% extends "base.html" %} {% block title %}Login{% endblock %} {% block header %}Login{% endblock %} {% block content %}
<form method="POST" action="{{ url_for('login') }}" class="mt-4">
  {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="username">Username</label>
    {{ form.username(class="form-control", size=32) }}
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    {{ form.password(class="form-control", size=32) }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
